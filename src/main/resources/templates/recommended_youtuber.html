<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECOMMENDED YOUTUBER</title>
    <link rel="stylesheet" th:href="@{/css/recommended_youtuber.css}" type="text/css">
</head>
<body>
<div class="container">
    <div class="section section1">
        <div class="header">
            <h1><a th:href="@{/}">I L A</a></h1>
            <div class="nav">
                <ul>
                    <li><a th:href="@{/}" id="main">MAIN</a></li>
                    <li><a th:href="@{/about}" id="about">ABOUT</a></li>
                    <li><a th:href="@{/place}" id="place">PLACE</a></li>
                    <li><a th:href="@{/info}" id="info">INFO</a></li>
                    <li><a th:href="@{/search}" id="search">🔎</a></li>
                </ul>
            </div>
        </div>
        <div class="rectangle">
            <div class="categories">
                <a id="jachinam" href="https://www.youtube.com/@jachinam" class="category-box" target="_blank"
                   onmouseover="changeCategory('jachinam', '자취남 : 1인가구분들의 집을 찾아가서 삶과 살고 계신 공간을 촬영하고 있습니다.', 'jachinam.jpg')"
                   onmouseout="resetCategory('jachinam', 'JACHINAM')">
                    <span>JACHINAM</span>
                </a>
                <a id="illom" href="https://www.youtube.com/@iloom_official" class="category-box" target="_blank"
                   onmouseover="changeCategory('illom', '일룸 : 생활이 창작이 되는 곳', 'iloom.jpg')"
                   onmouseout="resetCategory('illom', 'ILOOM')">
                    <span>ILOOM</span>
                </a>
                <a id="ohouse" href="https://www.youtube.com/@OhouseKR" class="category-box" target="_blank"
                   onmouseover="changeCategory('ohouse', '오늘의집 : 비포애프터/하루뚝딱/대신꾸며드립니다 사연소개', 'ohouse.jpg')"
                   onmouseout="resetCategory('ohouse', 'OHOUSE')">
                    <span>OHOUSE</span>
                </a>
                <a id="mrahn" href="https://www.youtube.com/@MrAhn" class="category-box" target="_blank"
                   onmouseover="changeCategory('mrahn', '안선생 : 자취할 때 필요한 것들', 'mrahn.jpg')"
                   onmouseout="resetCategory('mrahn', 'MRAHN')">
                    <span>MrAHN</span>
                </a>
            </div>
            <div class="square" id="square"></div>
        </div>
    </div>

    <footer class="footer">
        <p>
            Copyright © 2024 I LIVE ALONE. All Rights Reserved. Designed & Developed by
            <span id="author-link" style="cursor: pointer; color: white; text-decoration: underline;" onclick="openInstagram()">ChangHwan Lee</span>
        </p>
    </footer>
</div>
<script src="/js/recommended_youtuber.js"></script>
</body>
</html>
